<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Belle Époque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bannière -->
    <img src="assets/croissant-banner.jpg" alt="Bannière croissants" class="banner">

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#produits">Produits</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>La Belle Époque</h1>
    </header>

    <!-- Section principale -->
    <main>
        <section id="accueil">
            <h2>Bienvenue à La Belle Époque</h2>
            <p>Boulangerie & Pâtisserie artisanale — Saint-Denis</p>
            <button>Nous contacter</button>
            <button>Voir nos spécialités</button>
            <ul>
                <li>Douleurs au levain</li>
                <li>Viennoiseries pur beurre</li>
                <li>Pâtisseries de saison</li>
            </ul>
        </section>

        <section id="produits">
            <h2>Nos spécialités</h2>
            <div class="categories">
                <button>Fenêtres</button>
                <button>Pain artisanal</button>
                <button>Viennoiseries</button>
                <button>Pâtisserie fine</button>
            </div>
        </section>

        <section id="contact">
            <h2>Contactez-nous</h2>
            <p>Envoyez-nous un message pour plus d’informations.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
